<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="logo"><img src="assets\images\Netflix_Logo_RGB.png" height="60px"></div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#series">TV Shows</a>

            <a href="#new">New & Popular</a>
            <a href="#mylist">My List</a>
        </div>
    </div>

    <div class="banner">
        <video autoplay muted loop class="banner-video">
            <source src="assets/videos/strangerThings.mp4" type="video/mp4">
        </video>
        <h1>Stranger Things</h1>
        <p>
            When a young boy vanishes, a small town uncovers supernatural mysteries,
            secret experiments, and a dark parallel world called the upside down.
        </p>
        <div>
            <button class="play-btn">▶ Play</button>
            <button class="info-btn">ℹ More Info</button>
        </div>
    </div>

    <div class="section">
        <h2>Trending Now</h2>
        <div class="movies">
            <div class="movie"></div>
            <div class="movie"></div>
            <div class="movie"></div>
            <div class="movie"></div>
            <div class="movie"></div>
            <div class="movie"></div>
        </div>
    </div>

    <div class="section">
        <h2>Popular on Netflix</h2>
        <div class="movies">
            <div class="movie"></div>
            <div class="movie"></div>
            <div class="movie"></div>

            <div class="movie"></div>
        </div>
    </div>

    <div class="section">
        <h2>New Releases</h2>
        <div class="movies">
            <div class="movie"></div>
            <div class="movie"></div>
            <div class="movie"></div>
            <div class="movie"></div>
            <div class="movie"></div>
            <div class="movie"></div>
        </div>
    </div>
</body>
</html>
